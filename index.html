<html>
	<head>
		<title>嘉義高中合作社點餐系統</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="logo">
							<span class="icon fa-gem"></span>
						</div>
						<div class="content">
							<div class="inner" id="inner">
								<h1>合作社點餐系統</h1>
                                <h2 id="status">尚未登入</h2>
							</div>
						</div>
						<nav>
							<ul>
								<li id="indexBtn1"><a href="#login" id="mainLogin">登入/註冊</a></li>
								<li id="indexBtn2"><a href="#stores">瀏覽商品</a></li>
								<li id="indexBtn3"><a href="#contact">問題回報</a></li>
							</ul>
						</nav> 
					</header>

				<!-- Main -->
					<div id="main">

						<!-- login -->
							<article id="login">
								<h2 class="major">帳號登入</h2>
				        <div class="field">
				            <input type="text" name="Number" id="Number" placeholder="請輸入學號" onkeypress="Keypress(event)" />
                            <br>
				            <input type="password" name="IDnumber" id="IDnumber" placeholder="請輸入身分證字號" onkeypress="Keypress(event)" />
                            <input type="hidden" id="data"/>
						</div>
                        <div class="checkboxPassword">
                            <input type="checkbox" id="showPassword" onclick="password(checked)" >
                            <label for="showPassword">顯示身分證字號</label>
                        </div>
                        <div class="actions special">
                            <button class="leftBtn" id="register" onclick="register()" >註冊帳號</button>
                            <button class="rightBtn" id="loginConfirm" onclick="loginConfirm()">確認</button>
						</div>
							</article>
                        
						<!-- settleAccount -->
							<article id="settleAccount">
								<h2 class="major">結帳</h2>
                                <div class="itemList" id="commodity"></div>
                                <div class="actions">
                                    <div class="moneyArea">
                                        <h3 id="remainder"></h3>
                                    </div>
                                </div>
                                <div class="actions special">
                                    <button class="leftBtn" id="browseAgain" onclick="browseAgain()">繼續瀏覽商品</button>
                                    <button class="rightBtn" id="toPay" onclick="toPay()">付款</button>
                                </div>
							</article>
						
						<!-- Stores -->
							<article id="stores"> </article>
							<article id="store1"> </article>
							<article id="store2"> </article>
							<article id="store3"> </article>
							<article id="store4"> </article>
                        
						<!-- Contact -->
							<article id="contact">
								<h2 class="major">問題回報</h2>
									<div class="fields">
										<div class="field half">
											<label for="subject">主旨</label>
											<input type="text" name="subject" id="subject" />
										</div>
										<div class="field">
											<label for="message">內容</label>
											<textarea name="message" id="message" rows="4"></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="傳送" class="primary" onclick="submit()" /></li>
                                        <a id="mailto"></a>
									</ul>
								<ul class="icons">
									<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
									<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
									<li><a href="https://github.com/cyshMealSystem" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
								</ul>
							</article>
                </div>

				<!-- Footer -->
					<footer id="footer">
						<p class="copyright">Design: HTML5 UP <br> Modify: 午餐系統架設團隊</p>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>    
            <script src="assets/js/login.js"></script>
            <script src="assets/js/contact.js"></script>
            <script src="assets/js/settleAccount.js"></script>
			<script src="assets/js/products.js"></script>
	</body>
    <script>
                function Keypress(e){
                    if (e.keyCode == 13 || e.which == 13){
                        document.getElementById("loginConfirm").click();
                    }
                };
    </script>
</html>
